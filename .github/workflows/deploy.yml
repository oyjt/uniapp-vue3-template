name: Deploy UniApp H5 to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - CONTRIBUTING.md

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 设置 Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: 缓存 pnpm store
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 恢复构建缓存
        uses: actions/cache@v4
        id: build-cache
        with:
          path: node_modules/.vite
          key: build-cache-${{ runner.os }}-${{ hashFiles('src/**/*', 'vite.config.*') }}
          restore-keys: |
            build-cache-

      - name: 构建 UniApp H5
        run: pnpm build:h5

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署目标分支
          folder: dist/build/h5 # 构建输出目录
          clean: true # 自动清理旧文件
          single-commit: true # 减少 commit 历史，让分支更干净
          commit-message: 自动部署 # 自定义 commit message
          token: ${{ secrets.GITHUB_TOKEN }}
